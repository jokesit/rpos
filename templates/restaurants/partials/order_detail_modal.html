<div id="orderModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity" onclick="closeOrderModal()"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                
                <div class="bg-gray-50 px-4 py-3 sm:px-6 flex justify-between items-center border-b">
                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">รายละเอียดบิล <span id="modalOrderId">#...</span></h3>
                    <button onclick="closeOrderModal()" class="text-gray-400 hover:text-gray-500">✕</button>
                </div>

                <div class="px-4 py-5 sm:p-6">
                    <div id="modalLoading" class="text-center py-10">
                        <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent"></div>
                        <p class="mt-2 text-sm text-gray-500">กำลังโหลดข้อมูล...</p>
                    </div>

                    <div id="modalContent" class="hidden">
                        <div class="flex justify-between text-sm mb-4">
                            <span class="text-gray-500">วันที่: <span id="modalDate" class="text-gray-800 font-medium"></span></span>
                            <span class="text-gray-500">โต๊ะ: <span id="modalTable" class="text-gray-800 font-medium"></span></span>
                        </div>

                        <div class="border rounded-lg overflow-hidden mb-4">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">เมนู</th>
                                        <th class="px-4 py-2 text-center text-xs font-medium text-gray-500">จำนวน</th>
                                        <th class="px-4 py-2 text-right text-xs font-medium text-gray-500">รวม</th>
                                    </tr>
                                </thead>
                                <tbody id="modalItems" class="divide-y divide-gray-200 bg-white text-sm">
                                    </tbody>
                            </table>
                        </div>

                        <div class="flex justify-between items-center border-t pt-4">
                            <span class="text-gray-600">ชำระโดย: <span id="modalPayment" class="font-bold"></span></span>
                            <div class="text-right">
                                <p class="text-xs text-gray-500">ยอดสุทธิ</p>
                                <p class="text-2xl font-bold text-blue-600">฿<span id="modalTotal">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button" onclick="closeOrderModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">ปิดหน้าต่าง</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function openOrderDetail(orderId) {
        // 1. เปิด Modal และแสดง Loading
        const modal = document.getElementById('orderModal');
        const loading = document.getElementById('modalLoading');
        const content = document.getElementById('modalContent');
        
        modal.classList.remove('hidden');
        loading.classList.remove('hidden');
        content.classList.add('hidden');
        document.getElementById('modalOrderId').innerText = '#' + orderId;

        // 2. Fetch ข้อมูลจาก API
        fetch(`/restaurants/api/order-details/${orderId}/`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 3. เติมข้อมูลลงใน Modal
                    document.getElementById('modalDate').innerText = data.date;
                    document.getElementById('modalTable').innerText = data.table;
                    document.getElementById('modalPayment').innerText = data.payment_method;
                    document.getElementById('modalTotal').innerText = data.total.toLocaleString();

                    // สร้างตารางรายการ
                    const tbody = document.getElementById('modalItems');
                    tbody.innerHTML = ''; // ล้างของเก่า
                    data.items.forEach(item => {
                        const row = `
                            <tr>
                                <td class="px-4 py-2 text-gray-900">${item.name}</td>
                                <td class="px-4 py-2 text-center text-gray-500">x${item.quantity}</td>
                                <td class="px-4 py-2 text-right text-gray-900">฿${item.total.toLocaleString()}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });

                    // 4. ซ่อน Loading แสดง Content
                    loading.classList.add('hidden');
                    content.classList.remove('hidden');
                } else {
                    alert('ไม่สามารถโหลดข้อมูลได้: ' + data.error);
                    closeOrderModal();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อ');
                closeOrderModal();
            });
    }

    function closeOrderModal() {
        document.getElementById('orderModal').classList.add('hidden');
    }
</script>
