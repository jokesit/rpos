{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">ลงทะเบียนร้านค้าใหม่</h2>
    <p class="text-gray-600 text-center mb-8">กรอกข้อมูลเพื่อเริ่มต้นใช้งานระบบ RPOS</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-xs italic mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline mt-4 transition duration-150">
            สร้างร้านค้า
        </button>
    </form>
</div>
{% endblock %}
