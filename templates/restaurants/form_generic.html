{% extends "base.html" %}

{% block content %}

<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">{{ title }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                {{ field.label }}
            </label>
            
            <div class="text-gray-800 [&_a]:text-blue-600 hover:[&_a]:underline">
                {{ field }}
            </div>
            {% if field.errors %}
                <p class="text-red-500 text-xs italic mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="flex justify-between mt-6">
            <a href="{% url 'menu_manage' %}" class="text-gray-500 hover:text-gray-700 py-2 px-4">ยกเลิก</a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                บันทึกข้อมูล
            </button>
        </div>
    </form>
</div>
{% endblock %}
